<!DOCTYPE html>
<html>
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 5px solid rgb(55, 208, 175) ;
        margin-right: 10px;
        margin-left: 200px;
        margin-top: 50px;
        padding: 10px;
      }
      p.self_desc {
        font-weight: bold;
        color: white;
        margin-left: 200px; /* Added margin-left to align with the image */
      }
      p.name {
        font-size: 50px;
        font-style: Roboto;
        color: white;
        margin-left: 200px; /* Added margin-left to align with the image */
      }
      /* Add styles for the navigation bar */
      .navbar {
        overflow: hidden;
        background-color: #010D1B;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #010D1B;
        color: white;
      }
    </style>
  </head>
  <body style="background-color: #020F1F">
    <!-- Navigation bar -->
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>

    </div class="image-with-text">
    <img
      src="images/profile_pic.jpg"
      alt="profile picture could not be found"
    />
    <p class="self_desc">HEY THERE,</p>
    <p class="name"> <strong>I'm Steven.</strong></p>
  </div>

  </body>
</html>
